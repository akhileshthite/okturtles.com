<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" media="screen, projection" type="text/css" href="/includes/stylesheets/screen.css" />

<style>
/* Courtesy: https://unindented.org/articles/github-ribbon-using-css-transforms/ */
.ribbon-wrapper {
  position: absolute;
  top: 0;
  right: 0;
  z-index: 99999;
  width: 142px;
  height: 90px;
  overflow: hidden;
}
.ribbon {
  background-color: #a00;
  white-space: nowrap;
  position: relative;
  right: -40px;
  top: 10px;
  /* 45 deg ccw rotation */
  -webkit-transform: rotate(45deg);
     -moz-transform: rotate(45deg);
      -ms-transform: rotate(45deg);
       -o-transform: rotate(45deg);
          transform: rotate(45deg);
  /* shadow */
  -webkit-box-shadow: 0 0 10px #888;
     -moz-box-shadow: 0 0 10px #888;
          box-shadow: 0 0 10px #888;
  }
.ribbon a {
  border: 1px solid #faa;
  color: #fff;
  display: block;
  font: bold 81.25% 'Helvetica Neue', Helvetica, Arial, sans-serif;
  margin: 1px 0;
  padding: 10px 50px;
  text-align: center;
  text-decoration: none;
  /* shadow */
  text-shadow: 0 0 5px #444;
}
</style>

<!-- Load resources -->
<script src="/includes/js/jquery.min.js"></script>

<link href="/includes/fontawesome-5.3.1/css/all.min.css" rel="stylesheet">
